<div class="card h-100 shadow-sm">
    <img src="{{product.productUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="card-body d-flex flex-column">
        <a [routerLink]="['/Shop/:id']">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price|currency}}</span>       
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group mt-auto">
                <button type="button" class="btn btn-sm btn-outline-secondary fa fa-shopping-cart mr-2"></button>
                <button type="button" routerLink="/Shop/{{product.id}}"  class="btn btn-sm btn-outline-secondary">View</button>
            </div>
        </div>
    </div>
</div>
